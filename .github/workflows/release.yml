name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Environment
      shell: bash
      run: |
        echo "BINARY=vitrine" >> $GITHUB_ENV
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        echo "TARGET=x86_64-unknown-linux-gnu" >> $GITHUB_ENV

    - name: Install Rust
      uses: tolnay/rust-toolchain@master
      with:
        toolchain: stable
        targets: ${{ env.TARGET }}

    - name: Build
      run: cargo build --verbose --release --target "${{ env.TARGET }}"

    - name: Package
      shell: bash
      run: |
        cd target/${{ env.TARGET }}/release/
        strip "${{ env.BINARY }}"
        asset="${{ env.BINARY }}-${{ env.TAG }}-${{ env.TARGET }}.tar.gz"
        tar czvf "../../../$asset" "${{ env.BINARY }}"
        echo "ASSET=$asset" >> $GITHUB_ENV

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{ env.ASSET }}
